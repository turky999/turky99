<header style="background-color: #4DB6AC; color: white; padding: 1.2rem 2rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
  <!-- عنوان الشركة -->
  <h1 style="font-size: 1.8rem; margin: 0;">شركة خدمات استقدام</h1>

  <!-- زر القائمة للشاشات الصغيرة -->
  <button id="menu-toggle" style="background: none; border: none; font-size: 1.8rem; color: white; cursor: pointer;" aria-label="القائمة">
    &#9776;
  </button>

  <!-- قائمة التنقل -->
  <nav id="main-menu">
    <a href="#services">الخدمات</a>
    <a href="#about">عن الشركة</a>
    <a href="#contact">تواصل معنا</a>
    <a href="#pricing">الأسعار</a>
    <a href="#faq">الأسئلة الشائعة</a>
    <a href="#testimonials">آراء العملاء</a>
    <a href="#newsletter">النشرة البريدية</a>
    <a href="#order" class="cta-button">طلب خدمة الآن</a>
  </nav>
</header>

<!-- CSS للتنسيق والاستجابة -->
<style>
  nav {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 5px;
    transition: color 0.2s ease;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .cta-button {
    background-color: #FFB74D;
    color: white;
    padding: 8px 16px;
    border-radius: 6px;
  }

  /* إخفاء زر القائمة في الشاشات الكبيرة */
  #menu-toggle {
    display: none;
  }

  /* الشاشات الصغيرة */
  @media (max-width: 768px) {
    #menu-toggle {
      display: block;
    }

    nav {
      display: none;
      flex-direction: column;
      width: 100%;
      margin-top: 10px;
    }

    nav.show {
      display: flex;
    }
  }
</style>

<!-- JavaScript للتحكم بالقائمة -->
<script>
  const toggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('main-menu');

  toggle.addEventListener('click', () => {
    menu.classList.toggle('show');
  });
</script>
