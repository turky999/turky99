<header id="main-header">
  <div class="header-container">
    <h1 class="logo">شركة خدمات استقدام</h1>
    <button id="menu-toggle" aria-label="فتح القائمة">☰</button>
    <nav id="main-menu" class="menu">
      <a href="#services">الخدمات</a>
      <a href="#about">عن الشركة</a>
      <a href="#contact">تواصل معنا</a>
      <a href="#pricing">الأسعار</a>
      <a href="#faq">الأسئلة الشائعة</a>
      <a href="#testimonials">آراء العملاء</a>
      <a href="#newsletter">النشرة البريدية</a>
      <a href="#order" class="cta">طلب خدمة الآن</a>
    </nav>
  </div>
</header>

<style>
  header {
    background-color: #4DB6AC;
    color: white;
    padding: 1rem 2rem;
  }

  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .logo {
    font-size: 1.5rem;
    margin: 0;
  }

  #menu-toggle {
    font-size: 1.8rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    display: none;
  }

  .menu {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .menu a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .cta {
    background-color: #FFB74D;
    color: white;
    padding: 8px 16px;
    border-radius: 6px;
  }

  @media (max-width: 768px) {
    #menu-toggle {
      display: block;
    }

    .menu {
      display: none;
      flex-direction: column;
      width: 100%;
      margin-top: 1rem;
    }

    .menu.show {
      display: flex;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('main-menu');

    toggle.addEventListener('click', function () {
      menu.classList.toggle('show');
    });
  });
</script>
